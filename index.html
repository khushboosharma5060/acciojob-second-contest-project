<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./syle.css">
    <title>Registetion Form</title>
  </head>
  <body>
    <form>
      <div class="container">
        <h1>Register</h1>
        <label for="First Name">First Name</label>
        <input class="data" type="text" required />
        <br />
        <br />
        <label for="last name">Last Name</label>
        <input class="data" type="text" required />
        <br />
        <br />
        <label for="birthday">Birthday:</label>
        <input class="data" id="birthday" name="birthday" required/>
        <br>
        <br>
        <label>Age</label>
        <input class="data" type="number" required min="5" max="100" />
        <br>
        <br>
        <label for="email"> Email </label>
        <input class="data" type="email" required>
        <br>
        <br>
        <label for="password">Password</label>
        <input class="data" type="password" required>
        <br>
        <br>
        <label>Conform Passsword</label>
        <input class="data" type="password" required />
        <br>
        <br>
        <input class="data" id="submit" type="submit" placeholder="submit" value="submit" required>
     </div>
    </form>
  </body>
</html>
